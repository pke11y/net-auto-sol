version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname cpe2.pk.lab
!
boot-start-marker
boot-end-marker
!
logging buffered 4096 informational
enable password pk
!         
no aaa new-model
no network-clock-participate slot 1 
no network-clock-participate wic 0 
ip cef
!
!
!
!
no ip domain lookup
ip domain name pk.lab
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
username pk privilege 15 password 0 pk
!         
!
ip ssh version 2
! 
!
!
!
!
interface Loopback0
 ip address 10.10.10.12 255.255.255.255
!
interface FastEthernet0/0
 no ip address
 duplex auto
 speed auto
!         
interface FastEthernet0/0.200
 encapsulation dot1Q 200
 ip address 10.0.0.57 255.255.255.0
!
interface FastEthernet0/0.1032
 encapsulation dot1Q 1032
 ip address 10.0.3.5 255.255.255.252
!
router bgp 65101
 bgp router-id 10.10.10.12
 bgp log-neighbor-changes
 neighbor 10.0.3.6 remote-as 65001
 neighbor 10.0.3.6 description to pe2.pk.lab
 !        
 address-family ipv4
  neighbor 10.0.3.6 activate
  no auto-summary
  no synchronization
 exit-address-family
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 10.0.0.253
!
!
ip http server
ip scp server enable
!
!
control-plane
!
!
line con 0
 exec-timeout 0 0
line aux 0
line vty 0 4
 login local
!         
!
end