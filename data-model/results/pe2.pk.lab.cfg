service timestamps debug datetime msec
service timestamps log datetime msec
no platform punt-keepalive disable-kernel-core
platform console serial
!
hostname pe2.pk.lab
!
boot-start-marker
boot-end-marker
!
no aaa new-model
!
ip domain name pk.lab
!
subscriber templating
!
mpls ldp neighbor 10.10.10.4 password CISCO
            
multilink bundle-name authenticated
!
license udi pid CSR1000V sn 9G82IZA1QBP
spanning-tree extend system-id
!
username pk privilege 15 password 0 pk
!
redundancy
!
!
interface Loopback0
 ip address 10.10.10.2 255.255.255.255
 ip ospf 1 area 0
!
interface GigabitEthernet1
 ip address 10.0.0.0.52 255.255.255.0
 ip ospf 1 area 0
 negotiation auto
 mpls ip  
!
interface GigabitEthernet2
 ip address 10.0.1.5/31 255.255.255.254
 ip ospf 1 area 0
 negotiation auto
 mpls ip
!
router ospf 1
network 10.10.10.2 0.0.0.0 area 0
 network 10.0.1.4 0.0.0.1 area 0
!
router bgp 65001
 bgp log-neighbor-changes
 neighbor 10.10.10.4 remote-as 65001
 neighbor 10.10.10.4 description p1.pk.lab
 neighbor 10.10.10.4 update-source Loopback0
 !
 address-family ipv4
  neighbor 10.10.10.4 activate
 exit-address-family
 !
 address-family vpnv4
  neighbor 10.10.10.4 activate
  neighbor 10.10.10.4 send-community extended
 exit-address-family
 !
!
!
virtual-service csr_mgmt
!
ip forward-protocol nd
!
no ip http server
no ip http secure-server
ip route 0.0.0.0 0.0.0.0 10.0.0.253
ip ssh version 2
ip scp server enable
!
mpls ldp router-id Loopback0
snmp-server community public RO
snmp-server location pk.lab
snmp-server contact pk
snmp-server enable traps snmp authentication linkdown linkup coldstart warmstart
snmp-server host 192.168.0.3 public 
snmp-server host 192.168.0.4 public 
  
!
!
control-plane
!         
!
line con 0
 stopbits 1
line vty 0 4
 login local
!
     
ntp server 192.168.1.251
!
end