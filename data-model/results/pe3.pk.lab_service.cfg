
ip vrf VRF_ACME
 rd 10.10.10.3:100
 route-target import 65001:100
 route-target export 65001:100
!
ip vrf VRF_INTERNET
 rd 10.10.10.3:2000
 route-target import 65001:2000
 route-target export 65001:2000
!
interface GigabitEthernet4
 description WAN L3VPN service for ACME site: SITE_C
 ip vrf forwarding VRF_ACME
 ip address 10.0.3.10 255.255.255.252
 negotiation auto
!
router bgp 65001
 address-family ipv4 vrf VRF_ACME
  redistribute connected
  neighbor 10.0.3.9 remote-as 65101
  neighbor 10.0.3.9 description WAN L3VPN service for ACME site: SITE_C
  neighbor 10.0.3.9 activate
 exit-address-family  
